<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aysha Hassan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
        }

        /* Welcome Section */
        .welcome {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .welcome-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .welcome-content p {
            font-size: 1.3rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out 1s forwards;
            max-width: 600px;
            margin: 0 auto;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        .scroll-arrow {
            width: 2px;
            height: 40px;
            background: white;
            margin: 0 auto;
            position: relative;
            animation: bounce 2s infinite;
        }

        .scroll-arrow::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: -3px;
            width: 8px;
            height: 8px;
            border-right: 2px solid white;
            border-bottom: 2px solid white;
            transform: rotate(45deg);
        }

        /* Photo Section */
        .photo-section {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            flex-direction: column;
        }

        .photo-container {
            position: relative;
            max-width: 500px;
            margin-bottom: 2rem;
        }

        .photo-container img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .photo-container:hover img {
            transform: scale(1.05);
        }

        .photo-caption {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-top: 1.5rem;
        }

        /* Quotes Section */
        .quotes-section {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            flex-direction: column;
        }

        .quotes-title {
            font-size: 3rem;
            color: #333;
            margin-bottom: 3rem;
            text-align: center;
        }

        .quotes-container {
            max-width: 800px;
            width: 100%;
        }

        .quote {
            background: rgba(255, 255, 255, 0.8);
            margin: 2rem 0;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .quote.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .quote-text {
            font-size: 1.4rem;
            font-style: italic;
            color: #444;
            text-align: center;
            line-height: 1.8;
        }

        .quote-author {
            text-align: right;
            margin-top: 1rem;
            font-size: 1rem;
            color: #666;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
        }

        .nav-dots {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: white;
            transform: scale(1.3);
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-content h1 {
                font-size: 2.5rem;
            }
            
            .welcome-content p {
                font-size: 1.1rem;
            }
            
            .quotes-title {
                font-size: 2rem;
            }
            
            .quote-text {
                font-size: 1.2rem;
            }
            
            .section {
                padding: 1rem;
            }
        }
    </style>
</head>
